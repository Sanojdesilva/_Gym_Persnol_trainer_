<!-- src/app/clients/clients.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-label>
        <h2>{{ client.name }}</h2>
        <p>{{ client.email }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteClient(client.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" [routerLink]="'/home'">Back to Home</ion-button>
</ion-footer>
